<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <form method="get" action="index.html">
      <h2>Oder Form</h2>
      <div class="form-group">
        <p>What would you like to buy?</p>
        <select class="sel">
          <option>A</option>
          <option>B (+ 0.5$)</option>
          <option>C(+ 0.5$)</option>
        </select>
      </div>

      <div class="form-group" id="order">
        <p>How many would you like to order?</p>
        <label><input type="radio" name="many" value="1 - $10" />1 - $10</label>
        <label><input type="radio" name="many" value="2 - $20" />2 - $20</label>
        <label><input type="radio" name="many" value="3 - $25" />3 - $25</label>
      </div>

      <div class="form-group">
        <p>Name <span>*</span></p>
        <input type="text" name="FistName" placeholder="FistName" />
        <input type="text" name="LastName" placeholder="LastName" />
      </div>
      <div class="form-group">
        <p>Email</p>
        <input type="text" name="Email" id="email" />
      </div>
      <div class="form-group">
        <p>Phone Number</p>
        <input type="text" class="num" /> - <input type="text" class="num" /> -
        <input type="text" class="num" /> <br />
      </div>

      <input type="submit" value="Submit" id="sub" />
    </form>
  </body>
</html>
